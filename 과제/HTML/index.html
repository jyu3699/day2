  <script>
    let sw;
    sw = 0;
    let a = document.querySelector('.overlay');
    document.querySelector('.menu').addEventListener('click', function() {
      sw = !sw;
      
      document.querySelector('.menu').classList.toggle('on');
      document.querySelector('.side-bar').classList.toggle('active');
      document.querySelector('.overlay').classList.toggle('dark-overlay');
      if (sw) {
        a.style.zIndex = 2;
      } else {
        
        
        setTimeout(() => a.style.zIndex = 1, 300);
      }
      
      
    });
    document.querySelector('.remove').addEventListener('click', function() {
      document.querySelector('.dark-overlay').classList.remove('dark-overlay');
      document.querySelector('.menu').classList.remove('on');
      document.querySelector('.side-bar').classList.remove('active');
      sw = !sw;
      setTimeout(() => a.style.zIndex = 1, 300);
    });
    document.querySelector('li').addEventListener('click', function() {
      document.querySelector('.arrow1').classList.toggle('arrow1-move');
      
      
      
    });
